name: "Manual publish"

on: 
  workflow_dispatch:
    inputs:
      releaseCandidate:
        description: 'Release Candidate'     
        required: true
        default: 'beta'

jobs:
    release:
        name: ðŸš€ publish
        runs-on: ubuntu-latest
        strategy: 
          matrix:
            node-version: [15.x]
        steps:
        - uses: actions/checkout@v2
        - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
            registry-url: https://registry.npmjs.org
            token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        - name: set name
          run: git config --global user.name 'Danny-Dasilva'
        - name: set email
          run: git config --global user.email 'secrets.EMAIL'
        - name: Get Package Name
          run: |
            echo "::set-output name=PACKAGE_NAME::$(node -p "try { require('./package.json').name } catch(e) {}")"
          id: package
        - name: Retrieve Latest Version
          run: |
            echo "::set-output name=LATEST_VERSION::npm view ${{ steps.package.outputs.PACKAGE_NAME }} version"
          id: version
        - name: Update to latest version
          run: |
            npm version ${{ steps.version.outputs.LATEST_VERSION }}
        - name: bump version
          run: |
            if [[ "${{ github.event.inputs.releaseCandidate }}" == "alpha" ]]; then
                npm version prerelease --preid alpha
            fi
            if [[ "${{ github.event.inputs.releaseCandidate }}" == "beta" ]]; then
                npm version prerelease --preid beta
            fi
          working-directory: ./my-package
          
        - run: npm install
        - name: ðŸš€ publish
          run: npm publish --access public
          working-directory: ./my-package
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN}}
        - name: Push git
          working-directory: ./my-package
          run: git commit -a -m "[RELEASE] %s" && git push
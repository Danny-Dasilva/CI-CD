name: "Manual publish"

on: 
  workflow_dispatch:
    inputs:
      releaseCandidate:
        description: 'Release Candidate'     
        required: true
        default: 'beta'

jobs:
    release:
        name: ðŸš€ publish
        runs-on: ubuntu-latest
        strategy: 
          matrix:
            node-version: [15.x]
        steps:
        - uses: actions/checkout@v2
        - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
            token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        - name: set name
          run: git config --global user.name 'Danny-Dasilva'
        - name: set email
          run: git config --global user.email 'secrets.EMAIL'
        - name: bump version
          run: |
            if [[ "${{ github.event.inputs.releaseCandidate }}" == "alpha" ]]; then
                npm version premajor --preid alpha
            fi
            if [[ "${{ github.event.inputs.releaseCandidate }}" == "beta" ]]; then
                npm version prerelease --preid beta
            fi
          working-directory: ./my-package
        - name: Push git
          working-directory: ./my-package
          run: git commit -a -m "[RELEASE] %s" && git push
          
        - run: npm install
        - name: ðŸš€ publish
          run: npm publish --access public
          working-directory: ./my-package
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN}}